<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Form</title>
</head>
<body>
    <h1>Rating Form</h1>
    <form id="ratingForm">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required        value= 5>
        <br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required >Default value</textarea><br><br>

        <button type="button" onclick="submitRating()">Submit</button>
    </form>

    <div id="response"></div>

    <script src="script.js"></script>
</body>
</html>
