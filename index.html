<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sign-in Demo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .google-btn {
      background-color: #4285f4;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .google-btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <button class="google-btn" onclick="signInWithGoogle()">Sign in with Google</button>

  <div id="dataDisplay"></div>

  <script>
     function signInWithGoogle()  {
      // Simulating a backend request using fetch
       fetch('http://127.0.0.1:8000/api/auth/google-auth',
       {
      method: 'GET',
      headers: {
        accept: 'application/json',
      },
    }).then
         (response => response.json()).then(
              data => {
                 console.log(data);
                 displayData(data);
                

              }
            ).catch(error => {console.log(error);}
         );
        
    }

    function displayData(data) {
      const dataDisplay = document.getElementById('dataDisplay');
      dataDisplay.innerHTML = `<h2>Received Data:</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
    }
  </script>
</body>
</html>
